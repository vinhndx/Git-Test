<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Contact Us</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="myFunction.js"></script>

</head>

<body>
<div id="main">
    	
        <div id="head">
            <img src="banner.jpg" width="1000px" height="150px"/>
        </div>
             
        <div id="left">
       		<ul>
            	<li><a href="Home.html">Home</a></li>
                <li><a href="Contact.html">Contact Us</a></li>
            </ul>  
        </div>
        
        <div id="content" align="center">
        	<br>
       	  <form name="fContact" method="post" action="">
       	    <table width="624" height="386" border="1" style="background-color:#CCC;">
       	      <tr>
       	        <td width="141" align="left">Name:</td>
       	        <td width="425"><label for="username"></label>
   	            <input type="text" name="username" id="username"></td>
   	          </tr>
       	      <tr>
       	        <td align="left">Email Address:</td>
       	        <td><label for="email"></label>
   	            <input type="text" name="email" id="email"></td>
   	          </tr>
       	      <tr>
       	        <td align="left">Category:</td>
       	        <td><label for="category"></label>
       	          <select name="category" id="category">
       	            <option value="none">Select</option>
       	            <option value="calc">Powerful Calculator</option>
       	            <option value="word">Word Count Utility</option>
       	            <option value="grammar">Grammar Check And Suggestion Utility</option>
                  </select></td>
   	          </tr>
       	      <tr>
       	        <td align="left">Subject:</td>
       	        <td><label for="subject"></label>
   	            <input type="text" name="subject" id="subject"></td>
   	          </tr>
       	      <tr>
       	        <td align="left">Message:</td>
       	        <td><label for="message"></label>
   	            <textarea name="message" id="message" cols="45" rows="5"></textarea></td>
   	          </tr>
       	      <tr>
       	        <td align="left">&nbsp;</td>
       	        <td><input type="submit" name="btnSubmit" id="btnSubmit" value="Submit" onClick="return checkSubmit();">
   	            <input type="reset" name="btnReset" id="btnReset" value="Reset">
                <a href="Home.html" style="float:right;margin-right:10px;">Home</a> 
                </td>
   	          </tr>
   	        </table>
      	  </form>
        </div>
        
    </div>
</body>
</html>
